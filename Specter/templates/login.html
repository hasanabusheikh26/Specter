{% extends 'base.html' %}
{%block content%}
<div class="col-md-6 offset-md-3 ">
    <h1>Login</h1>
    <form method='POST' action="{% url 'login' %}">
        {% csrf_token%}    
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Username" name="username"></input>
		<br/>
    </div>
  	<div class="form-group">
    <input type="password" class="form-control" placeholder="Enter Password" name="password"></input>
		<br/>
    </div>
        <button type="submit" class="btn btn-dark">Login</button>
	<form/>
</div>
{% endblock %}
